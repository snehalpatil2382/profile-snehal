<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Poppins&family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <style>
        body table{
            background-color: rgb(181, 236, 236);
        }
         h2{
          color:rgb(200, 79, 35);
          font-family: 'Poppins';
         background-position: 2px;
         background-color: rgb(248, 226, 198);
         }
         
        table,thead,th,td,tr,tbody{
            border-collapse: collapse;
            padding: 20px;
            border: 2px solid black
        }
    </style>
</head>
<body>
    <h2>My Education Details</h2>
    <table>
        <thead>
            <tr>
                <th>Qualification</th>
                <th>School/College</th>
                <th>Board/Univercity</th>
                <th>Year</th>
                <th>Percentage</th>
            </tr>
            <Tbody>
                <tr>
                    <td>BE</td>
                    <td>CSMIT,Shedung,Panvel</td>
                    <td>Mumbai</td>
                    <td>2019</td>
                    <td>61.27%</td>
                </tr>
                <tr>
                    <td>Diploma</td>
                    <td>VJTI,Matunga,Mumbai</td>
                    <td>Autonoumous</td>
                    <td>2016</td>
                    <td>72.29%</td>
                </tr>
                <tr>
                    <td>SSC</td>
                    <td>DVS High School,KoparKhairane,Navi Mumbai</td>
                    <td>State Board</td>
                    <td>2013</td>
                    <td>90.73%</td>
                </tr>
            </Tbody>
        </thead>
    </table>
</body>
</html>
